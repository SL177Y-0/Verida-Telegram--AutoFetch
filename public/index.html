<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verida/Telegram</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Verida/Telegram</h1>
    <div class="status-bar">
      <div id="connectionStatus" class="disconnected">Not connected</div>
      <div id="refreshStatus">Auto-refresh not active</div>
    </div>
  </header>
  
  <div class="connect-container">
    <button id="connectBtn" class="connect-button">Connect</button>
  </div>
  
  <main>
    <section id="summarySection" class="data-section">
      <h2>Summary</h2>
      <div id="countsContainer" class="counts-container">
        <div class="loading">Loading counts...</div>
      </div>
    </section>
    
    <section id="statsSection" class="data-section">
      <h2>Statistics</h2>
      <div id="statsContainer" class="stats-container">
        <div class="loading">Loading stats...</div>
      </div>
    </section>
    
    <section id="groupsSection" class="data-section">
      <h2>TG Groups (<span id="groupsCount">0</span>)</h2>
      <div id="groupsContainer" class="groups-container">
        <div class="loading">Loading groups...</div>
      </div>
    </section>
    
    <section id="messagesSection" class="data-section">
      <h2>TG Messages (<span id="messagesCount">0</span>)</h2>
      <div id="messagesContainer" class="messages-container">
        <div class="loading">Loading messages...</div>
      </div>
    </section>
  </main>
  
  <div class="dark-mode-toggle" id="darkModeToggle">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </div>
  
  <footer>
    <p>&copy; 2025 Verida/Telegram</p>
  </footer>
  
  <script src="js/app.js"></script>
</body>
</html>
